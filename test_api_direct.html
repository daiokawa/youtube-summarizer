<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GPT-5-nano API Test</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    input {
      width: 400px;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 20px;
    }
    button:hover {
      background: #5558e3;
    }
    pre {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .error {
      color: red;
      background: #fee;
      padding: 10px;
      border-radius: 5px;
    }
    .success {
      color: green;
      background: #efe;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>GPT-5-nano API テスト</h1>
  
  <div>
    <label>APIキー:</label><br>
    <input type="password" id="apiKey" placeholder="sk-..." value="">
    <button onclick="testAPI()">テスト実行</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    async function testAPI() {
      const apiKey = document.getElementById('apiKey').value;
      const resultDiv = document.getElementById('result');
      
      if (!apiKey) {
        resultDiv.innerHTML = '<div class="error">APIキーを入力してください</div>';
        return;
      }
      
      resultDiv.innerHTML = '<div>テスト中...</div>';
      
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-5-nano',
            max_completion_tokens: 100,
            messages: [
              {
                role: 'system',
                content: 'You are a helpful assistant.'
              },
              {
                role: 'user',
                content: 'こんにちは。簡単に自己紹介してください。'
              }
            ]
          })
        });
        
        const data = await response.json();
        
        let html = '<h2>レスポンス詳細</h2>';
        html += '<h3>Status Code: ' + response.status + '</h3>';
        
        if (response.ok) {
          html += '<div class="success">✓ APIリクエスト成功</div>';
          
          // レスポンス全体
          html += '<h3>Full Response:</h3>';
          html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
          
          // コンテンツの抽出テスト
          html += '<h3>コンテンツ抽出テスト:</h3>';
          
          const paths = [
            'data.choices[0].message.content',
            'data.choices[0].text',
            'data.choices[0].content',
            'data.content',
            'data.text',
            'data.output',
            'data.result'
          ];
          
          let found = false;
          for (const path of paths) {
            try {
              const value = eval(path);
              if (value && typeof value === 'string') {
                html += '<div class="success">✓ Found at: ' + path + '</div>';
                html += '<pre>' + value + '</pre>';
                found = true;
                break;
              }
            } catch (e) {
              // ignore
            }
          }
          
          if (!found) {
            html += '<div class="error">⚠️ コンテンツが見つかりませんでした</div>';
            
            // デバッグ情報
            if (data.choices && data.choices[0]) {
              html += '<h4>choices[0] のキー:</h4>';
              html += '<pre>' + JSON.stringify(Object.keys(data.choices[0]), null, 2) + '</pre>';
              
              if (data.choices[0].message) {
                html += '<h4>choices[0].message のキー:</h4>';
                html += '<pre>' + JSON.stringify(Object.keys(data.choices[0].message), null, 2) + '</pre>';
              }
            }
          }
          
        } else {
          html += '<div class="error">✗ APIエラー</div>';
          html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        resultDiv.innerHTML = html;
        
      } catch (error) {
        resultDiv.innerHTML = '<div class="error">エラー: ' + error.message + '</div>';
      }
    }
    
    // ローカルストレージからAPIキーを復元
    const savedKey = localStorage.getItem('openai_api_key');
    if (savedKey) {
      document.getElementById('apiKey').value = savedKey;
    }
    
    // APIキーを保存
    document.getElementById('apiKey').addEventListener('change', (e) => {
      localStorage.setItem('openai_api_key', e.target.value);
    });
  </script>
</body>
</html>
